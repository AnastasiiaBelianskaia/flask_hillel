{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Tracks{% endblock %}</h1>
{% endblock %}

{% block content %}
<p>Count of tracks: {{count_of_tracks}}</p>

{% for track in tracks %}
<p>{{track[0]}}</p>
{% endfor %}

<a href="{{ url_for('my_app.main_page')}}">Main page</a>
{% endblock %}
